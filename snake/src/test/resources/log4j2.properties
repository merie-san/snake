appender.0.type = Console
appender.0.name = ConsoleAppender
appender.0.layout.type = PatternLayout
appender.0.layout.pattern = %d{HH:mm:ss.SSS} [%t] %-5p %c{36} - %m%n%ex

rootLogger.level = info
rootLogger.appenderRef.0.ref = ConsoleAppender

logger.hibernate.name = org.hibernate.SQL
logger.hibernate.level = debug
logger.hibernate.appenderRef.0.ref = ConsoleAppender

logger.jdbc-bind.name=org.hibernate.orm.jdbc.bind
logger.jdbc-bind.level=trace
logger.jdbc-bind.appenderRef.0.ref = ConsoleAppender

logger.jdbc-extract.name=org.hibernate.orm.jdbc.extract
logger.jdbc-extract.level=trace
logger.jdbc-extract.appenderRef.0.ref = ConsoleAppender

logger.jdbc-batch.name=org.hibernate.orm.jdbc.batch
logger.jdbc-batch.level=trace
logger.jdbc-batch.appenderRef.0.ref = ConsoleAppender

logger.hibernate.additivity = false
logger.jdbc-bind.additivity = false
logger.jdbc-extract.additivity = false
logger.jdbc-batch.additivity = false
